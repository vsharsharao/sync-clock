<p>Date Tuner (add minutes)</p>
<div class="row">
  <div class="col-md-4">
    <button class="btn-success" (click)="addMinutes()">+</button>
  </div>
  <div class="col-md-4">
    <button class="btn-danger" (click)="subtractMinutes()">-</button>
  </div>
  <div class="col-md-4">
    <button class="btn-info" (click)="resetTime()">Reset</button>
  </div>
</div>
